<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- З допомогою плагіна -->
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,700&display=swap" rel="stylesheet">
    <!-- =============Roboto===================== -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700&display=swap" rel="stylesheet">
    <!-- ========================================= -->
    <!--================ Main styles =================================-->
    <link rel="stylesheet" href="css/style.css">
    <!-- ============================================================ -->
    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>Transformation</h1>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <!-- =======================================================================================================-->
                <!-- =======================================Practice transformations========================================-->
                <!-- =======================================================================================================-->
                <div class="section section--2d-transform">
                    <h2 class="section__title">2D transformations</h2>
                    <div class="transformations">
                        <div class="transformations__row">
                            <div class="transformations__col">
                                <div class="transformations__card">
                                    <div class="transformations__body transform-translate"></div>
                                </div>
                                <div class="transformations__descr">
                                    <p>Translate 20px 20px</p>
                                </div>
                            </div>

                            <div class="transformations__col">
                                <div class="transformations__card">
                                    <div class="transformations__body transform-scale"></div>
                                </div>
                                <div class="transformations__descr">
                                    <p>Scale 1.5</p>
                                </div>
                            </div>

                            <div class="transformations__col">
                                <div class="transformations__card">
                                    <div class="transformations__body transform-rotate"></div>
                                </div>
                                <p class="transformations__descr">Rotate 45 degrees</p>
                            </div>


                            <div class="transformations__col">
                                <div class="transformations__card">
                                    <div class="transformations__body transform-skew"></div>
                                </div>
                                <div class="transformations__descr">
                                    <p>Skew X 20deg</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section section--3d-transform">
                    <h2 class="section__title">
                        3D transformations
                    </h2>
                    <div class="circle">
                        <div class="circle__row">
                            <div class="circle__col">
                                <div class="circle__box">
                                    <div class="circle__side circle__side--back"></div>
                                    <div class="circle__side circle__side--front"></div>
                                </div>
                            </div>

                            <div class="circle__col">
                                <div class="circle__container">
                                    <div class="circle__body circle__body--translate"></div>
                                </div>
                            </div>

                            <div class="circle__col">
                                <div class="circle__container">
                                    <div class="circle__body circle__body--rotate"></div>
                                </div>
                            </div>

                            <div class="circle__col">
                                <div class="circle__container">
                                    <div class="circle__body circle__body--scale"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- My car -->
                <div class="section car-section">
                    <div class="car-container">
                        <div class="road">
                            <div class="car">
                                <div class="car__top car__top--left"></div>
                                <div class="car__top car__top--right"></div>
                                <div class="car__middle">
                                    <div class="car__door car__door--left"></div>
                                    <div class="car__door car__door--right"></div>
                                </div>
                                <div class="car__bottom car__bottom--left">
                                    <div class="wheel"></div>
                                </div>
                                <div class="car__bottom car__bottom--right">
                                    <div class="wheel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer class="footer"> © 2025 All rights reserved </footer>
    </div>

</body>

</html>
