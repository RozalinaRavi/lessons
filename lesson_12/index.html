<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- З допомогою плагіна -->
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,600&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>CSS-анімації</h1>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <!-- =======================================================================================================-->
                <!-- =======================================Practice transformations========================================-->
                <!-- =======================================================================================================-->
                <div class="section car-section">
                    <div class="car-container">
                        <div class="road">
                            <div class="car">
                                <div class="car__top car__top--left"></div>
                                <div class="car__top car__top--right"></div>
                                <div class="car__middle">
                                    <div class="car__door car__door--left"></div>
                                    <div class="car__door car__door--right"></div>
                                </div>
                                <div class="car__bottom car__bottom--left">
                                    <div class="wheel"></div>
                                </div>
                                <div class="car__bottom car__bottom--right">
                                    <div class="wheel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Newton's pendulum -->

                <div class="pendulum">
                    <div class="pendulum__body">
                        <div class="pendulum__item"></div>
                        <div class="pendulum__item"></div>
                        <div class="pendulum__item"></div>
                    </div>
                </div>

            </div>
        </main>
        <footer class="footer"> © 2025 All rights reserved </footer>
    </div>
